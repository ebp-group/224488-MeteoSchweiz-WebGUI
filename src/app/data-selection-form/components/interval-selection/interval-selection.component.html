<mat-radio-group
  class="interval-selection"
  *transloco="let t"
  [attr.aria-label]="t('form.interval.label')"
  [value]="selectedDataInterval$ | async"
  (change)="setSelectedInterval($event.value)"
>
  @for (dataInterval of allDataIntervals; track dataInterval.interval) {
    <mat-radio-button [value]="dataInterval.interval" [disabled]="!(availableDataIntervals$ | async | includes: dataInterval.interval)">{{
      t(dataInterval.label)
    }}</mat-radio-button>
  }
</mat-radio-group>
