<div *transloco="let t">
  @for (interval of availableDataIntervals; track interval) {
    <div>
      <input
        type="radio"
        name="interval"
        id="{{ interval }}-interval"
        [checked]="(selectedDataInterval$ | async) === interval"
        (input)="setSelectedInterval(interval)"
      />
      <label for="{{ interval }}-interval">{{ t(interval + '-interval') }}</label>
    </div>
  }
</div>
