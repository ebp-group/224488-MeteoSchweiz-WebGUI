<div [class.selected]="isSelected()">
  <input
    type="radio"
    name="parameter-selection"
    [id]="parameterGroup().id"
    [checked]="isSelected()"
    (click)="setParameterGroupSelected()"
  />
  @if (currentLanguage$ | async; as currentLanguage) {
    <label [for]="parameterGroup().id">{{ parameterGroup().name[currentLanguage] }}</label>
  }
</div>
