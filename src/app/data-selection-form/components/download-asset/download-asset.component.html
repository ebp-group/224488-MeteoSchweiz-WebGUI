<div *transloco="let t">
  @if (selectedAsset$ | async; as asset) {
    <div>
      <p>{{ t('form.download.data') }}</p>
      <a [href]="asset.url">{{ asset.filename }}</a> (CSV, TODO MB)
    </div>
    <div>
      <div>
        <b>{{ t('form.download.metadata') }}</b>
      </div>
      <div>
        <a href="#">Meta file 1</a>
      </div>
      <div>
        <a href="#">Meta file 2</a>
      </div>
      <div>
        <a href="#">Meta file 3</a>
      </div>
    </div>
    <div>
      <p>{{ t('form.download.copy-url') }}</p>
      <input type="text" [value]="asset.url" readonly />
    </div>
  }
</div>
