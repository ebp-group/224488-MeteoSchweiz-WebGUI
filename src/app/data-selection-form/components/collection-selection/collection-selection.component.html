@for (collection of selectedStationCollections$ | async; track $index) {
  <div>
    <input
      type="radio"
      name="collection"
      id="{{ collection }}"
      [checked]="(selectedCollection$ | async) === collection"
      (input)="setSelectedCollection(collection)"
    />
    <label for="{{ collection }}">{{ collection }}</label>
  </div>
}
