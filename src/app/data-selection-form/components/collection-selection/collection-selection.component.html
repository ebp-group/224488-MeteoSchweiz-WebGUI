@if (currentLanguage$ | async; as currentLanguage) {
  @for (station of selectedStations$ | async; track $index) {
    <div>
      <input
        type="radio"
        name="collection"
        [id]="station.collection"
        [checked]="(selectedCollection$ | async) === station.collection"
        (input)="setSelectedCollection(station.collection)"
      />
      <label [for]="station.collection">{{ station.type | translatableString: currentLanguage }}</label>
    </div>
  }
}
