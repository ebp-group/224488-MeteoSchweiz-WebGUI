<div class="fatal-error-page" *transloco="let t">
  <!-- TODO: multi language -->
  <h1>{{ t('fatalError.title') }}</h1>
  <p>
    {{ t('fatalError.info') }}
  </p>
  @if (errorMessage) {
    <p class="fatal-error-page__error-message">{{ t('fatalError.error_message', {message: errorMessage}) }}</p>
  }
  <button (click)="forceRefresh()">{{ t('fatalError.home') }}</button>
</div>
